<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GateGPT - Registration</title>
  <link rel="stylesheet" href="registration_page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="form-container">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h1>GateGPT</h1>
      </div>
      <h2>Create Account</h2>
      <p>Join GateGPT to start your GATE preparation journey</p>
      
      <form id="registrationForm" onsubmit="return handleRegistration(event)">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
          <span class="error-message" id="fullNameError"></span>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="emailError"></span>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <span class="error-message" id="passwordError"></span>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <span class="error-message" id="confirmPasswordError"></span>
        </div>
        
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script src="registration_page.js"></script>
</body>
</html>
